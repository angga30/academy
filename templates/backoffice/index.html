{% extends 'backoffice/base.html' %}

{% block content-dashboard %}
<div class="col-md-12 card p-5">
    <h1 class="display-5 mb-4">{{ title }}</h1>

    <div class="row mb-5">
        <div class="col-xl-4 col-sm-6">
            <div class="card bg-success text-white h-100">
                <div class="card-body bg-success">
                    <div class="row">
                        <div class="col-md-6">                                                   
                            <div class="rotate mb-3">
                                <i class="fa fa-users fa-3x"></i>
                            </div>
                            <h6 class="text-uppercase">Pendaftar</h6>
                        </div>
                        <div class="col-md-6">
                            <h1 class="display-4 float-right">{{ data.pendaftar }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6">
            <div class="card text-white bg-warning h-100">
                <div class="card-body bg-warning">
                    <div class="row">
                        <div class="col-md-6">                                                   
                            <div class="rotate mb-3">
                                <i class="fa fa-user-check fa-3x"></i>
                            </div>
                            <h6 class="text-uppercase">Peserta</h6>
                        </div>
                        <div class="col-md-6">
                            <h1 class="display-4 float-right">{{ data.peserta }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6">
            <div class="card text-white bg-info h-100">
                <div class="card-body bg-info">
                    <div class="row">
                        <div class="col-md-7">      
                            <div class="rotate mb-3">
                                <i class="fa fa-user-graduate fa-3x"></i>
                            </div>
                            <h6 class="text-uppercase mb-0">Lulus</h6>
                        </div>
                        <div class="col-md-5">                            
                            <h1 class="display-4 float-right">{{ data.lulus }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="bar-lulus" class="chartjs" width="undefined" height="undefined"></canvas>
    <canvas id="line-pendaftar" class="chartjs" width="undefined" height="undefined"></canvas>

</div>

{% endblock %}

{% block extra_js %}
<!-- charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    
<script>
    var ctx = document.getElementById("bar-lulus").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
                    {% for i in angkatan %}
                        "{{ i }}",    
                    {% endfor %}
            ],
            datasets: [            
            {
                label: 'Lulus',
                data: [
                    {% for j in jumlah_lulus %}
                        "{{ j.num_graduate }}",    
                    {% endfor %}
                ],
                backgroundColor: [
                    {% for i in angkatan %}
                        'rgba(54, 162, 235, 0.5)',
                    {% endfor %}
                ],
                borderColor: [
                    {% for i in angkatan %}
                        'rgba(54, 162, 235, 1)',
                    {% endfor %}
                ],
                borderWidth: 1
            },
            {
                label: 'Tidak Lulus',
                data: [
                    {% for i in jumlah_ulang %}
                        "{{ i.num_repeat }}",    
                    {% endfor %}
                ],
                backgroundColor: [
                    {% for i in angkatan %}
                        'rgba(255,99,132,0.5)',  
                    {% endfor %}
                ],
                borderColor: [
                    {% for i in angkatan %}
                        'rgba(255,99,132,1)',  
                    {% endfor %}
                ],
                borderWidth: 1
            }
            ]
        },
        options: {
            layout: {
                padding: {
                    bottom: 75
                }
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true,
                        stepSize: 1
                    }
                }]
            }
        }
    });
    
    new Chart(
        document.getElementById("line-pendaftar"),
        {
            "type":"line",
            "data":
            {
                "labels":
                [
                    {% for i in jumlah_pendaftar %}
                        "{{ i.month|date:'F Y' }}",    
                    {% endfor %}
                ],
                "datasets"  :
                [
                    {
                    "label":"Pendaftar",
                    "data": [
                                {% for i in jumlah_pendaftar %}
                                    "{{ i.id__count }}",    
                                {% endfor %}
                            ],
                    "fill":false,
                    "borderColor":"rgb(75, 192, 192)",
                    "lineTension":0.1
                    }
                ]
            },
            "options":{}
        }
    );
    
</script>
{% endblock %}
